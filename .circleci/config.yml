# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.5

    steps:
      - checkout
      - run:
          command: |
            mkdir test-reports
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "app/requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r app/requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "app/requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            python manage.py test
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - store_test_results:
          path: test-reports/